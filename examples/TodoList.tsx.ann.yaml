annotations:
  - select: 'function[name="TodoList"]'
    tag: component
    attrs:
      id: TodoList
      owner: "@frontend"
      visibility: public
    children:
      - select: 'call[name="useEffect"]'
        tag: react-hook
        attrs:
          error-handling: "silent, no error state"
          note: "Refetches on userId change"

      - select: 'call[name="sortByCompletedDate"]'
        tag: perf-critical
        attrs:
          owner: "@platform"
          audience: infra
          target: "50ms for 10k items"
          note: "O(n log n) sort, profile before changing algorithm"
